name: Container Build & Publish

on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      containers:
        description: 'Comma-separated list of containers to build (leave empty for all)'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  discover-containers:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.discover.outputs.containers }}
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Discover containers
        id: discover
        run: |
          set -e

          # Find all directories containing Dockerfiles
          containers=()
          for dir in */; do
            if [[ -f "${dir}Dockerfile" ]]; then
              container_name=$(basename "$dir")
              containers+=("$container_name")
            fi
          done

          # Filter containers if specified in workflow_dispatch
          if [[ -n "${{ github.event.inputs.containers }}" ]]; then
            IFS=',' read -ra specified_containers <<< "${{ github.event.inputs.containers }}"
            filtered_containers=()
            for container in "${containers[@]}"; do
              for specified in "${specified_containers[@]}"; do
                specified=$(echo "$specified" | xargs)  # trim whitespace
                if [[ "$container" == "$specified" ]]; then
                  filtered_containers+=("$container")
                  break
                fi
              done
            done
            containers=("${filtered_containers[@]}")
          fi

          echo "Discovered containers: ${containers[*]}"

          # Convert to JSON array - handle empty array case
          if [ ${#containers[@]} -eq 0 ]; then
            json_array='[]'
            matrix='{"include":[]}'
          else
            # Create JSON array properly
            json_array="["
            for i in "${!containers[@]}"; do
              if [ $i -gt 0 ]; then
                json_array+=","
              fi
              json_array+="\"${containers[$i]}\""
            done
            json_array+="]"

            # Create matrix
            matrix='{"include":['
            for i in "${!containers[@]}"; do
              if [ $i -gt 0 ]; then
                matrix+=","
              fi
              matrix+="{\"container\":\"${containers[$i]}\"}"
            done
            matrix+=']}'
          fi

          echo "containers=${json_array}" >> "$GITHUB_OUTPUT"
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"

          echo "Generated JSON: ${json_array}"
          echo "Generated matrix: ${matrix}"

  build-and-push:
    needs: discover-containers
    if: needs.discover-containers.outputs.containers != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-containers.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Install Cosign
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.container }}
          tags: |
            # nightly tag for scheduled builds
            type=raw,value=nightly,enable={{is_default_branch}}
            # sha tag for all builds
            type=sha,prefix=sha-,format=short
            # latest tag for main branch pushes (not scheduled)
            type=raw,value=latest,enable={{is_default_branch}},priority=100
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=Container image for ${{ matrix.container }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./${{ matrix.container }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.container }}
          cache-to: type=gha,mode=max,scope=${{ matrix.container }}
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@da167eac915b4e86f08b264dbdbc867b61be6f0c # v0.20.5
        with:
          image: ghcr.io/${{ github.repository }}/${{ matrix.container }}@${{ steps.build.outputs.digest }}
          format: cyclonedx-json
          output-file: ${{ matrix.container }}-sbom.cdx.json
          upload-artifact: false
          upload-release-assets: false

      - name: Sign container image
        run: |
          set -e
          cosign sign --yes \
            -a "repo=${{ github.repository }}" \
            -a "workflow=${{ github.workflow }}" \
            -a "ref=${{ github.sha }}" \
            -a "container=${{ matrix.container }}" \
            ghcr.io/${{ github.repository }}/${{ matrix.container }}@${{ steps.build.outputs.digest }}

      - name: Attest SBOM
        run: |
          set -e
          cosign attest --yes \
            --predicate ./${{ matrix.container }}-sbom.cdx.json \
            --type cyclonedx \
            ghcr.io/${{ github.repository }}/${{ matrix.container }}@${{ steps.build.outputs.digest }}

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.container }}
          path: ${{ matrix.container }}-sbom.cdx.json
          retention-days: 30

      - name: Save digest for later jobs
        run: |
          mkdir -p ./outputs
          echo "${{ steps.build.outputs.digest }}" > "./outputs/${{ matrix.container }}-digest.txt"
          echo "${{ steps.meta.outputs.tags }}" > "./outputs/${{ matrix.container }}-image.txt"

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs-${{ matrix.container }}
          path: ./outputs/
          retention-days: 1

  provenance:
    needs: [discover-containers, build-and-push]
    if: needs.discover-containers.outputs.containers != '[]'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-containers.outputs.matrix) }}
    permissions:
      actions: read
      id-token: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Download build outputs
        uses: actions/download-artifact@v5
        with:
          name: build-outputs-${{ matrix.container }}
          path: ./outputs/

      - name: Read digest and generate provenance
        run: |
          digest=$(cat ./outputs/${{ matrix.container }}-digest.txt)
          echo "Digest for ${{ matrix.container }}: ${digest}"

          echo "Note: SLSA provenance generation requires a separate workflow call."
          echo "For now, we'll skip provenance generation to keep the workflow simple."
          echo "You can add it back later if needed."

  verify:
    needs: [discover-containers, build-and-push, provenance]
    if: needs.discover-containers.outputs.containers != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-containers.outputs.matrix) }}
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download build outputs
        uses: actions/download-artifact@v5
        with:
          name: build-outputs-${{ matrix.container }}
          path: ./outputs/

      - name: Install Cosign
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify container signature
        timeout-minutes: 5
        run: |
          set -e
          digest=$(cat ./outputs/${{ matrix.container }}-digest.txt)
          echo "Verifying signature for ${{ matrix.container }} with digest: ${digest}"

          # Use faster verification without transparency log to avoid timeouts
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp '^https://github.com/${{ github.repository }}/.github/workflows/container-build.yml@refs/.*$' \
            --insecure-ignore-tlog \
            ghcr.io/${{ github.repository }}/${{ matrix.container }}@${digest}

          echo "âœ… Container signature verified successfully!"

      - name: Check for SBOM attestation
        timeout-minutes: 3
        run: |
          set -e
          digest=$(cat ./outputs/${{ matrix.container }}-digest.txt)
          echo "Checking for SBOM attestation for ${{ matrix.container }} with digest: ${digest}"

          # Check if SBOM attestation exists (don't fail if it doesn't)
          if cosign verify-attestation \
            --type cyclonedx \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp '^https://github.com/${{ github.repository }}/.github/workflows/container-build.yml@refs/.*$' \
            --insecure-ignore-tlog \
            ghcr.io/${{ github.repository }}/${{ matrix.container }}@${digest} 2>/dev/null; then
            echo "âœ… SBOM attestation found and verified!"
          else
            echo "âš ï¸  SBOM attestation not found or verification failed (this is non-critical)"
          fi

  summary:
    needs: [discover-containers, build-and-push, verify]
    if: always() && needs.discover-containers.outputs.containers != '[]'
    runs-on: ubuntu-latest
    steps:
      - name: Job Summary
        run: |
          echo "## ðŸš€ Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Containers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          containers='${{ needs.discover-containers.outputs.containers }}'
          echo "$containers" | jq -r '.[] | "- **" + . + "** - `ghcr.io/${{ github.repository }}/" + . + ":nightly`"' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-and-push.result }}" == "success" && "${{ needs.verify.result }}" == "success" ]]; then
            echo "âœ… All containers built, signed, and verified successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some containers failed to build or verify. Check the logs above." >> $GITHUB_STEP_SUMMARY
          fi
